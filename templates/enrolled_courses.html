<!DOCTYPE html>
<html>
<head>
    <title>Enrolled Courses</title>
</head>
<body>
    <h1>Enrolled Courses</h1>
    
    {% for student_username, courses_info in student_course_info.items() %}
        <h2>{{ student_username }}</h2>
        <ul>
            {% for course_info in courses_info %}
                <li>{{ course_info }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
